name: LocalizedTag
modelType: class
definition: |
  The LocalizedTag is a data structure used to tag a text
  with the script, language and transcription codes.
attributes:
  lang:
    definition: ISO 639-2 code for identification of language.
    type: iso639Code
  script:
    definition: ISO 15924 code for identification of script.
    type: iso15924Code
